<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="container max-w-5xl mx-auto py-12 border">
      <h1 class="text-center text-5xl mt-12 font-bold">Lets Play !!!</h1>
      <div class="grid grid-cols-5">
        <div class="text-center">
            <div>
                <p class="text-2xl font-light">Your Score</p>
                <p class="text-5xl font-bold mt-3">0</p>
                <div id="userFireWork" class="firework hidden"></div>
            </div>
            <div>
              <button disabled 
              class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
              <img src="./assets/rock.svg" alt="rock" class="mx-auto w-16">
              <p class="pt-1 text-3xl font-thin">Rock</p>
            </button>
            <button disabled 
            class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
            <img src="./assets/paper.svg" alt="Paper" class="mx-auto w-16">
            <p class="pt-1 text-3xl font-thin">Paper</p>
          </button>
          <button disabled 
          class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
          <img src="./assets/scissor.svg" alt="Scissor" class="mx-auto w-16">
          <p class="pt-1 text-3xl font-thin">Scissor</p>
        </button>
            </div>
        </div>
        <div class="col-span-3 border">Test</div>
        <div class="border">test</div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
