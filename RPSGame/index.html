<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="container max-w-5xl mx-auto py-12 border">
      <h1 class="text-center text-5xl mt-12 font-bold">Lets Play !!!</h1>
      <div class="grid grid-cols-5 mt-12">
        <div class="text-center">
            <div>
                <p class="text-2xl font-light">Your Score</p>
                <p id="yourScore" class="text-5xl font-bold mt-3">0</p>
                <div id="userFireWork" class="firework hidden"></div>
            </div>
            <div class="mt-4">
              <button disabled 
              class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
              <img src="./assets/rock.svg" alt="rock" class="mx-auto w-16">
              <p class="pt-1 text-3xl font-thin">Rock</p>
            </button>
            <button disabled 
            class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
            <img src="./assets/paper.svg" alt="Paper" class="mx-auto w-16">
            <p class="pt-1 text-3xl font-thin">Paper</p>
          </button>
          <button disabled 
          class="gameControls userControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
          <img src="./assets/scissor.svg" alt="Scissor" class="mx-auto w-16">
          <p class="pt-1 text-3xl font-thin">Scissor</p>
        </button>
            </div>
        </div>
        <div class="col-span-3 flex items-center">
          <div id="roundsSelectContainer">
            <label for="roundSelect">Choose Rounds</label>
            <select id="roundSelect" class="mt-2 mb-6 w-full border-4 rounded-2xl p-4 text-center text-lg max-w-xs flex mx-auto">
              <option value=""> --choose one-- </option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="border w-full text-center px-10">
          <button id="playButton " class="flex bg-purple-500 text-white mx-auto rounded-lg px-10 py-3 text-2xl font-semibold hover:bg-purple-600 active:bg-purple-900 transition-all duration-200 hover:shadow-lg">Start</button>
          <button id="nextRoundButton " class="flex bg-purple-500 text-white mx-auto rounded-lg px-10 py-3 text-2xl font-semibold hover:bg-purple-600 active:bg-purple-900 transition-all duration-200 hover:shadow-lg">play</button>
          <button id="initButton " class="flex bg-purple-500 text-white mx-auto rounded-lg px-10 py-3 text-2xl font-semibold hover:bg-purple-600 active:bg-purple-900 transition-all duration-200 hover:shadow-lg">Play Again</button>
          </div>
        </div>
        <div class="text-center">
          <div>
              <p class="text-2xl font-light">Computer Score</p>
              <p id="computerScore" class="text-5xl font-bold mt-3">0</p>
              <div id="ComputerFireWork" class="firework hidden"></div>
          </div>
          <div class="mt-4">
            <button disabled 
            class="gameControls computerControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
            <img src="./assets/rock.svg" alt="rock" class="mx-auto w-16">
            <p class="pt-1 text-3xl font-thin">Rock</p>
          </button>
          <button disabled 
          class="gameControls computerControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
          <img src="./assets/paper.svg" alt="Paper" class="mx-auto w-16">
          <p class="pt-1 text-3xl font-thin">Paper</p>
        </button>
        <button disabled 
        class="gameControls computerControls disabled:opacity-30 disabled:pointer-events-none mb-5 w-full p-2 lg:p-6 border-2 border-gray-200 rounded-lg lg:rounded-3xl transition-all duration-200">
        <img src="./assets/scissor.svg" alt="Scissor" class="mx-auto w-16">
        <p class="pt-1 text-3xl font-thin">Scissor</p>
      </button>
          </div>
      </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
