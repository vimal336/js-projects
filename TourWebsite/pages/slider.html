<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Double Image Slider</title>
<style>
  /* Slider Section */
  .slider {
    position: relative;
    margin: 30px 0px 30px 0px;
    overflow: hidden;
    height: 100vh;
    max-width: 100vw;
  }

  .slider-container {
    display: flex;
    height: 20vw;
    transition: transform 0.5s ease;
  }

  .slider-container img {
    width: 50%;
    height: 100%;
    object-fit: cover;
  }

  .slider .slider-right, .slider-left {
    color: #417703;
    font-size: 20px;
    font-weight: bold;
    padding: 18px;
    line-height: 1;
    background-color: #9fcd32;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }

  .slider-right {
    right: 0;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slider-container">
    <img src="../images/SingleTourPage/1.jpg" alt="">
    <img src="../images/SingleTourPage/2.jpg" alt="">
    <img src="../images/SingleTourPage/3.jpg" alt="">
    <img src="../images/SingleTourPage/4.jpg" alt="">
    <img src="../images/SingleTourPage/5.jpg" alt="">
    <img src="../images/SingleTourPage/6.jpg" alt="">
    <img src="../images/SingleTourPage/7.jpg" alt="">
    <img src="../images/SingleTourPage/8.jpg" alt="">
  </div>
  <button class="slider-left"><</button>
  <button class="slider-right">></button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.querySelector('.slider-container');
    const leftButton = document.querySelector('.slider-left');
    const rightButton = document.querySelector('.slider-right');
    const images = document.querySelectorAll('.slider-container img');
    let currentIndex = 0;

    leftButton.addEventListener('click', function() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      updateSlider();
    });

    rightButton.addEventListener('click', function() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      updateSlider();
    });

    function updateSlider() {
      const offset = -currentIndex * 50;
      container.style.transform = `translateX(${offset}%)`;
    }
  });
</script>

</body>
</html>
