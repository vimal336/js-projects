   .grid1 {
    display: grid;
    grid-template-rows: repeat(2, 16vw);
    grid-template-columns: repeat(15, 1fr);
    gap: 1px;
    width: 90vw;
    height: 200px;
    margin: 0 auto;
}

.figure {
    margin: 1px;
    position: relative;
}

.figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.name1 {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-family: sans-serif;
    font-size: 30px;
    line-height: 36px;
}
