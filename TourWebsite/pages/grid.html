<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .angry-grid {
         display: grid; 
      
         grid-template-rows: repeat(2,16vw) ;
         grid-template-columns: repeat(15,1fr);
         
         gap: 0px;
         width: 1000px;
         height: 200px;
      }

      .angry-grid img{
         width: 100%;
         height: 100%;
      }
        
      #item-0 {
      
         background-color: #6a994e; 
         grid-row-start: 2;
         grid-column-start: 1;
      
         grid-row-end: 3;
         grid-column-end: 4;
         
      }
      #item-1 {
      
         background-color: #C56E8C; 
         grid-row-start: 1;
         grid-column-start: 1;
      
         grid-row-end: 2;
         grid-column-end: 8;
         
      }
      #item-2 {
      
         background-color: #DBB7D6; 
         grid-row-start: 1;
         grid-column-start: 8;
      
         grid-row-end: 2;
         grid-column-end: 12;
         
      }
      #item-3 {
      
         background-color: #8BB9A5; 
         grid-row-start: 1;
         grid-column-start: 12;
      
         grid-row-end: 2;
         grid-column-end: 16;
         
      }
      #item-4 {
      
         background-color: #597DAA; 
         grid-row-start: 2;
         grid-column-start: 4;
      
         grid-row-end: 3;
         grid-column-end: 8;
         
      }
      #item-5 {
      
         background-color: #59FFAE; 
         grid-row-start: 2;
         grid-column-start: 8;
      
         grid-row-end: 3;
         grid-column-end: 16;
         
      }
      </style>
      
</head>
<body> 
 
      <div class="angry-grid">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-0" alt="">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-1" alt="">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-2" alt="">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-3" alt="">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-4" alt="">
        <img src="../images/PrivateTour/home-gal-1.jpg" id="item-5" alt="">
      </div>
      
      
        
         
</body>
</html>
