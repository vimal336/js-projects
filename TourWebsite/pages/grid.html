   .grid1 {
    display: grid;
    grid-template-rows: repeat(2, 16vw);
    grid-template-columns: repeat(15, 1fr);
    gap: 1px;
    width: 90vw;
    height: 200px;
    margin: 0 auto;
}

.grid1 figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#item-0 {
    grid-row: 2 / 3;
    grid-column: 1 / 4;
}

#item-1 {
    grid-row: 1 / 2;
    grid-column: 1 / 8;
}

#item-2 {
    grid-row: 1 / 2;
    grid-column: 8 / 12;
}

#item-3 {
    grid-row: 1 / 2;
    grid-column: 12 / 16;
}

#item-4 {
    grid-row: 2 / 3;
    grid-column: 4 / 8;
}

#item-5 {
    grid-row: 2 / 3;
    grid-column: 8 / 16;
}
  
      
</style>
