<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;  
}


.slider{
  max-width: 800px;
  height: 400px;
  position: relative;
  user-select: none;
}

.silder img{
  width: 100%;
  height: auto;
}

.slider-item,
.hidden
{
display: none;
}

.active{
  display: block;
  animation: fadeAnimation 0.5s;
}
.slider-btns{
  position: absolute;
  top:180%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between; 
  visibility: hidden;
}
.slider-btns button{
  font-size: 30px;
  font-weight: 500;
  background-color:rgba(0,0,0,0.5);
  border:none;
  color:white;
  width: 30px;
  height: 30px;
  line-height: 30px;
  cursor: pointer;
}

.slider:hover .slider-btns{
visibility: visible;
}

@keyframes fadeAnimation {
  0%{
    opacity: 0;
  }
  100%{
    opacity: 1;
    transition: opacity linear;
  }
}


  </style>
</head>
<body>
  <div class="slider">

    <div class="slider-item active">
      <img src="./images/SingleTourPage/1.jpg" alt="Slider-1">
    </div>
    <div class="slider-item active">
      <img src="./images/SingleTourPage/2.jpg" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="./images/SingleTourPage/3.jpg" alt="Slider-3">
    </div>
    <div class="slider-item">
      <img src="./images/SingleTourPage/4.jpg" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="./images/SingleTourPage/5.jpg" alt="Slider-5">
    </div>

    <div class="slider-btns">
      <button id="btn-prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button id="btn-next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <div class="dots">
      
    </div>

  </div>
  <script>

let slidePosition=0;
const sliders=document.querySelectorAll('.slider-item');
const totalSlider=sliders.length;
const btnPrev=document.querySelector('#btn-prev');
const btnNext=document.querySelector('#btn-next');


btnPrev.addEventListener('click',function(){
  PrevSlide();
});
btnNext.addEventListener('click',function(){
  NextSlide();
});

function updatePosition(){
  sliders.forEach(slide=>{
    slide.classList.remove('active');
    slide.classList.add('hidden');
  });

  sliders[slidePosition].classList.add('active');

  dots.forEach(dot=>{
    dot.classList.remove('dot-active');
  });

  dots[slidePosition].classList.add('dot-active');
}

function PrevSlide(){
  if(slidePosition==0){
    slidePosition=totalSlider-2;
  }else{
    slidePosition--;
  }
  updatePosition();
}
function NextSlide(){
  if(slidePosition==totalSlider-2){
    slidePosition=0;
  }else{
    slidePosition++;
  }
  updatePosition();
}


  </script>
</body>
</html>
