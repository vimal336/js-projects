<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

 .angry-grid {
    display: grid;
    grid-template-rows: repeat(2, 16vw);
    grid-template-columns: repeat(15, 1fr);
    gap: 1px;
    width: 90vw;
    height: 100vh;
    margin: 0 auto;
}


.angry-grid div{
    object-fit: cover;

}


.angry-grid div img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


.angry-grid div span{
    color: white;
    background-color: black;
}


#item-0 {
    background: url(../images/PrivateTour/home-gal-5.jpg);
    grid-row: 2 / 3;
    grid-column: 1 / 4;
}

#item-1 {
    background: url(../images/PrivateTour/home-gal-1.jpg);
    grid-row: 1 / 2;
    grid-column: 1 / 8;
}

#item-2 {
    background: url(../images/PrivateTour/home-gal-2.jpg);
    grid-row: 1 / 2;
    grid-column: 8 / 12;
}

#item-3 {
    background: url(../images/PrivateTour/home-gal-4.jpg);
    grid-row: 1 / 2;
    grid-column: 12 / 16;
}

#item-4 {
    background: url(../images/PrivateTour/home-gal-6.jpg);
    grid-row: 2 / 3;
    grid-column: 4 / 8;
}

#item-5 {
    background: url(../images/PrivateTour/home-gal-7.jpg);
    grid-row: 2 / 3;
    grid-column: 8 / 16;
}
   

 
      
</style>
      
</head>
<body> 
 


   
        
         
</body>
</html>
