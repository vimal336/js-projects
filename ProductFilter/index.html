<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="logo">Myelectronics.com</h1>
    <div class="control">

        <div class="btn-group">

            <button class="btn btn-clicked" data-filter="All">All</button>
            <button class="btn" data-filter="moniter">moniter</button>
            <button class="btn" data-filter="laptop">laptop</button>
            <button class="btn" data-filter="printer">printer</button>
        </div>
        
        <input type="text" placeholder="Search products" id="search">

    </div>

    <div class="container">

        <div class="box" data-item="laptop"> 
            <img src="images/lap1.jpg">
        </div>
        <div class="box" data-item="moniter">
             <img src="images/mon1.jpg">
        </div>
        <div class="box" data-item="printer">
             <img src="images/print1.jpg">
        </div>
        <div class="box" data-item="laptop">
             <img src="images/lap2.jpg">
        </div>
        <div class="box" data-item="moniter">
             <img src="images/mon2.jpg">
        </div>

        <div class="box" data-item="laptop">
             <img src="images/lap3.jpg">
        </div>
        <div class="box" data-item="moniter">
             <img src="images/mon3.jpg">
        </div>
        <div class="box" data-item="printer"> 
            <img src="images/print2.jpg">
        </div>
        <div class="box" data-item="laptop">
             <img src="images/lap4.jpg">
        </div>
        <div class="box" data-item="moniter"> 
            <img src="images/mon4.jpg">
        </div>

        <div class="box" data-item="laptop">
            <img src="images/lap5.jpg">
        </div>
        <div class="box" data-item="moniter">
            <img src="images/mon5.jpg">
        </div>
        <div class="box" data-item="printer">
            <img src="images/print3.jpg">
        </div>
        <div class="box" data-item="laptop">
            <img src="images/lap5.jpg">
        </div>
        <div class="box" data-item="printer">
            <img src="images/print5.jpg">
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
