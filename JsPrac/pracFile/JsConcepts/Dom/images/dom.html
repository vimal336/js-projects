<head>

    <title>Dom Learning</title>
    <link rel="stylesheet" href="./dom.css">
</head>
<body>

   <div> <!--  parent node -->
     <p>javascript dom</p> <!-- first child --> <!-- prev sibling of second p -->
     <p>javascript dom</p> <!-- next sibling of first p -->
     <p>javascript dom</p> <!-- prev sibling of last p -->
     <p>javascript dom</p> <!-- last child -->
   </div> 
 
<script src="./dom.js"></script>
</body>
