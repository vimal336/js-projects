<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
    <link rel="stylesheet" href="./dom.css">
</head>
<body>

   <div> <!--  parent node -->
    <p class="dom">javascript dom</p> <!-- first child --> <!-- prev sibling of second p -->
     <p class="dom">javascript dom2</p> <!-- next sibling of first p -->
     <p class="dom">javascript dom3</p> <!-- prev sibling of last p -->
     <p class="dom">javascript dom</p> <!-- last child -->
   </div> 

   <h3 id="access">ACCESSING THE ELEMENTS</h3>


   <section>
    <h1>Heading</h1>
    <div>
      <h2>Sample H2</h2>
      <p>sample para</p>
    </div>
   </section>

   <table>
    <thead>
      <tr>
        <th>S.NO</th>
        <th>Name</th>
        <th>Age</th>
        <th>Remove</th>
      </tr>
      <tbody>
        <tr>
          <td>1</td>
          <td>ram</td>
          <td>20</td>
           <td><button>Delete</button></td>
        </tr>
      </tbody>
    </thead>
   </table>





<script src="./dom.js"></script> 
</body>
</html>
