<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Example</title>
  <style>
    .json-container {
      white-space: pre-wrap; /* Ensures line breaks are preserved */
      font-family: monospace; /* Uses a monospaced font for readability */
      background-color: #f4f4f4; /* Light background color for contrast */
      padding: 10px; /* Padding around the text */
      border: 1px solid #ccc; /* Border to visually separate the content */
    }
  </style>
</head>
<body>
  <h1>Fetch API Example</h1>
  <div id="get-response">
    <h2>GET Response</h2>
    <div id="get-result" class="json-container"></div>
  </div>
  <div id="post-response">
    <h2>POST Response</h2>
    <div id="post-result" class="json-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
